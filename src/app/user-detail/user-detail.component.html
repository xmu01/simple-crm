<mat-card class="user-detail-header">

    <img src="./assets/img/pfp.png" alt="">
    <div class="user-details">
        
       <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        <p>{{ user.email }}</p>
    </div>
</mat-card>

<mat-card class="mt-32">
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>    
    <mat-card-content>
        <br> {{ user!.street }} <br> {{ user!.zipCode }} <br> {{ user!.city }}
     </mat-card-content>
</mat-card>
